<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zeeslag</title>
    <link rel="icon" type="image/png" href="logos/favicon.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="board">
        <div id="grid" class="grid"></div>
      </div>
      <div class="sidebar">
        <div class="sidebar-image-wrapper">
          <img id="sidebar-image" src="logos/default.webp" alt="Battleship" class="sidebar-image" />
        </div>
        <div class="game-info">
          <p id="status">Klik op een veld om aan te vallen!</p>
          <p>Schepen over: <span id="shipsLeft">9</span></p>
        </div>
        <div class="sidebar-footer">
          <button onclick="resetGame()">Nieuw Spel</button>
          <button onclick="openSettings()" class="settings-btn">⚙️ Instellingen</button>
        </div>
      </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Instellingen</h2>
          <span class="close" onclick="closeSettings()">&times;</span>
        </div>

        <div class="modal-body">
          <!-- Ship Settings -->
          <div class="settings-section">
            <h3>Schepen</h3>
            <div id="shipSettings" class="ship-settings">
              <!-- Ship controls will be generated here -->
            </div>
          </div>

          <!-- Kleuren -->
          <div class="settings-section">
            <h3>Kleuren</h3>
            <div class="color-settings">
              <div class="color-input">
                <label for="backgroundColor">Achtergrondkleur:</label>
                <input type="color" id="backgroundColor" value="#0c1a3d" />
              </div>
              <div class="color-input">
                <label for="sidebarColor">Zijpaneel kleur:</label>
                <input type="color" id="sidebarColor" value="#16213e" />
              </div>
              <div class="color-input">
                <label for="themeColor">Thema kleur:</label>
                <input type="color" id="themeColor" value="#0f3460" />
              </div>
            </div>
          </div>

          <!-- Image Upload -->
          <div class="settings-section">
            <h3>Logo</h3>
            <div class="image-settings">
              <input type="file" id="imageUpload" accept="image/*" onchange="handleImageUpload(event)" />
              <button onclick="resetImage()" class="reset-image-btn">Reset naar standaard</button>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button onclick="saveSettings()" class="save-btn">Opslaan en spel starten</button>
          <button onclick="closeSettings()" class="cancel-btn">Annuleren</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
